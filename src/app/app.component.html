<div class="container">
	<h1>Prueba técnica - Estudio Faser</h1>
	<h2>Listado de tareas</h2>
	
	<!-- Requerimiento 1: Convertir el listado de tareas en una tabla HTML -->
	<table>
		<thead>
			<tr>
				<th>Seleccionar</th>  <!-- Columna para seleccionar tareas -->
				<th (click)="ordenarTareas('titulo')">Título</th>  <!-- Encabezado de Título -->
				<th (click)="ordenarTareas('minutos')">Minutos</th>  <!-- Encabezado de Minutos -->
			</tr>
		</thead>
		<tbody>
			<!-- Iterar sobre las tareas con *ngFor para generar una fila por cada tarea -->
			<tr *ngFor="let tarea of tareas" [ngClass]="{'destacada': tarea.destacada}">
				<td>
					<!-- Checkbox para seleccionar la tarea -->
					<input type="checkbox" (change)="toggleTareaSeleccionada(tarea)">
				</td>
				<td>{{ tarea.titulo }}</td>
				<td>{{ tarea.minutos }}</td>
			</tr>
		</tbody>
	</table>

	<!-- Requerimiento 2: Formulario para agregar nuevas tareas -->
	<h3>Agregar Nueva Tarea</h3>
	<form (ngSubmit)="agregarTarea()">
		<div>
			<label for="titulo">Título:</label>
			<input type="text" id="titulo" [(ngModel)]="nuevaTareaTitulo" name="titulo" required>
		</div>
		<div>
			<label for="minutos">Minutos:</label>
			<input type="number" id="minutos" [(ngModel)]="nuevaTareaMinutos" name="minutos" required min="1">
		</div>
		<button type="submit">Agregar Tarea</button>
	</form>

	<!-- Requerimiento 4: Botón para eliminar tareas seleccionadas -->
	<button (click)="eliminarTareasSeleccionadas()" [disabled]="tareasSeleccionadas.length === 0">Eliminar Tareas Seleccionadas</button>
	
	<!-- Requerimiento 6: Botón para marcar tareas como destacadas -->
	<button (click)="marcarTareasDestacadas()" [disabled]="tareasSeleccionadas.length === 0">Marcar como Destacadas</button>
 <!-- Requerimiento 7: Botón para ordenar aleatoriamente las tareas -->
 <button (click)="ordenarAleatorio()">Ordenar Aleatoriamente</button>
</div>
